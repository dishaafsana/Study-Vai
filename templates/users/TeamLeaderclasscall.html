<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Online Class</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .glass {
            background: rgba(255,255,255,0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1.5px solid rgba(255,255,255,0.25);
        }
        .meet-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 48px 36px 36px 36px;
            text-align: center;
            position: relative;
        }
        .meet-logo {
            width: 90px;
            margin-bottom: 18px;
            filter: drop-shadow(0 2px 8px #a1c4fd);
        }
        .meet-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 12px;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #ff6a00 0%, #ee0979 50%, #ff6a00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .meet-desc {
            color: #34495e;
            font-size: 1.15rem;
            margin-bottom: 32px;
            font-weight: 500;
        }
        .meet-link-box {
            background: rgba(236, 240, 241, 0.7);
            border-radius: 12px;
            padding: 18px 12px;
            margin-bottom: 30px;
            font-size: 1.08rem;
            word-break: break-all;
            color: #2980b9;
            border: 1px solid #e1eaf2;
            box-shadow: 0 2px 8px rgba(67, 233, 123, 0.08);
        }
        .meet-image-box {
            margin-bottom: 32px;
        }
        .class-illustration {
            width: 100%;
            max-width: 340px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
            margin: 0 auto;
            display: block;
            border: 2px solid #a1c4fd;
        }
        .join-btn {
            display: inline-block;
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            color: #fff;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 16px 44px;
            border: none;
            border-radius: 40px;
            box-shadow: 0 6px 24px rgba(67, 233, 123, 0.18);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            margin-top: 18px;
            letter-spacing: 1px;
        }
        .join-btn:hover {
            background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 10px 32px rgba(67, 233, 123, 0.22);
        }
        .meet-footer {
            margin-top: 38px;
            color: #b2bec3;
            font-size: 1.05rem;
            letter-spacing: 0.2px;
        }
        .sparkle {
            position: absolute;
            top: -18px;
            right: -18px;
            width: 48px;
            height: 48px;
            background: url('{% static "images/sparkle.png" %}') no-repeat center/contain;
            opacity: 0.7;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            .meet-container {
                padding: 20px 4px;
            }
            .meet-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="meet-container glass">
        <div class="sparkle"></div>
        
        <div class="meet-title">Start Your Class</div>
        <div class="meet-desc">
            Welcome, TeamLeader! Launch your live class session below.<br>
            Please ensure your camera and microphone are enabled for the best experience.
        </div>
        <div class="meet-image-box">
            <img src="{% static 'images/cls.jpg' %}" alt="Online Class" class="class-illustration">
        </div>
        <a href="http://localhost:3000" target="_blank" class="join-btn">
            Join Class
        </a>
        <div class="meet-footer">
            Powered by Your School &middot; For best experience, use Chrome or Edge.
        </div>
    </div>
</body>
</html>
