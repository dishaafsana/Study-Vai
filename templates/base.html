{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description"
            content="Study Vai: A nonprofit providing free, world-class education for anyone, anywhere. Offering Groups for learners, TeamLeaders, and parents." />
      <meta name="keywords"
            content="education, online learning, free Groups, math, test prep, learners, TeamLeaders, parents" />
      <title>Study Vai</title>
      <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

      {% block styles %}
      <style>
         body {
            background: #f7fafc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
         }
         header {
            background: #23272b;
            box-shadow: 0 2px 12px rgba(44,62,80,0.07);
            padding: 0 0 0 0;
            position: relative;
            z-index: 10;
         }
         .logo-container {
            display: flex;
            align-items: center;
            padding: 12px 32px;
         }
         .logo {
            margin-right: 16px;
         }
         .site-name {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
         }
         nav {
            display: flex;
            gap: 18px;
            justify-content: center;
            align-items: center;
            padding: 12px 0 12px 0;
            background: #23272b;
         }
         nav a {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 500;
            padding: 8px 18px;
            border-radius: 6px;
            transition: background 0.18s, color 0.18s;
         }
         nav a:hover, nav a.active {
            background: #343a40;
            color: #4fd1c5;
         }
         .blue-button {
            background: #3182ce;
            color: #fff !important;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            padding: 8px 22px;
            margin-left: 6px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(72,187,255,0.07);
         }
         .blue-button:hover {
            background: #2563eb;
            color: #fff !important;
         }
         main {
            min-height: 80vh;
         }
         footer {
            background: #23272b;
            color: #e2e8f0;
            text-align: center;
            padding: 18px 0 10px 0;
            font-size: 1rem;
            border-top: 1px solid #343a40;
            margin-top: 0px;
         }
         @media (max-width: 700px) {
            .logo-container { padding: 8px 10px; }
            .site-name { font-size: 1.3rem; }
            nav { flex-wrap: wrap; gap: 8px; padding: 8px 0; }
         }
      </style>
      {% endblock styles %}
   </head>
   <body>
      <header>
         <div class="logo-container">
            <img src="{% static 'images/logo.png' %}"
                 alt="Logo"
                 class="logo"
                 width="60"
                 height="60" />
            <span class="site-name">Study Vai</span>
         </div>

         <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'Groups' %}">Groups</a>
            <a href="{% url 'notes' %}">Notes</a>
            <a href="{% url 'routine' %}">Routine</a>
            <a href="{% url 'users:contact' %}">Contact</a>
         {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}" class="blue-button">Log out</a>
         {% else %}
            <a href="{% url 'users:login' %}" class="blue-button">Log in</a>
            <a href="{% url 'signup' %}" class="blue-button">Sign Up</a>
         {% endif %}
         </nav>
      </header>

      <main>
         {% block content %}
            <h1>No content</h1>
         {% endblock content %}
      </main>

      <footer>
         <p>Â© 2025 All rights reserved By Study Vai</p>
      </footer>
   </body>
</html>
